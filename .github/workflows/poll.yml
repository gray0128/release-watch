name: Poll Releases
on:
  schedule:
    - cron: "*/10 * * * *" # 每 10 分钟
  workflow_dispatch: # 手动触发按钮
jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: node poll.mjs
        env:
          NOCODB_TOKEN: ${{ secrets.NOCODB_TOKEN }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
